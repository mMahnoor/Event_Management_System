<dialog id="{{ form_dialog_id }}" class="rounded-lg w-full max-w-lg">
    <div class="bg-yellow-50 border-2 border-yellow-400 rounded-lg max-h-[60vh] flex flex-col">
        <div class="px-6 py-6 border-b flex justify-between items-center">
            <h2 class="text-xl font-semibold text-yellow-700">{{form_title}}</h2>
            <button 
                class="text-gray-600 hover:text-gray-900"
                onclick="document.getElementById('{{ form_dialog_id }}').close()">
                âœ–
            </button>
        </div>
        <div class='px-6 py-4 overflow-y-auto flex-1'>
            <form method='POST' action="{{ action_url }}">
                {% csrf_token %}
                <div class="text-yellow-900">{{form}}</div>
                <button type="submit" class="mt-3 px-2 py-1 text-white bg-yellow-700 hover:bg-yellow-500 rounded">{{button_text}}</button>
            </form>
        </div>
    </div>
</dialog>
