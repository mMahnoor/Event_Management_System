<div class='w-1/2 mx-auto py-20'>
    <ul>
        {% for message in messages %}
            <li class="bg-green-100 text-green-400 rounded px-1 py-2">{{message}}</li>
        {% endfor %}
    </ul>
    <form method='POST'>
        {% csrf_token %}
        <div class="text-yellow-50 font-bold text-base">
            {{form}}
            <button type="submit" class="mt-3 px-2 py-1 text-yellow-500 bg-transparent border-2 border-yellow-500 rounded">Assign Role</button>
        </div>
        
    </form>
</div>
