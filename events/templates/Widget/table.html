<div class="bg-transparent rounded-xl shadow-sm mt-6">
    <div
      class="grid grid-cols-4 p-4 border-b border-gray-100 text-sm text-yellow-500"
    >
      {% for head in headers %}
        <div class="uppercase text-lg font-semibold">{{head}}</div>
      {% endfor %}
    </div>
    {% comment %} Items {% endcomment %}
    <div class="divide-y divide-gray-300">
      {% comment %} ROWS {% endcomment %}
      {% for participant in participants %}
          <div class="grid grid-cols-4 gap-4 p-4 items-center">
            <div class="flex items-center gap-2">
              <span class="text-lg font-medium capitalize text-yellow-950">{{participant.name}}</span>
            </div>
            <div>
              <span
                  class="px-3 py-1 rounded-full bg-yellow-700/30 text-yellow-700 text-sm"
              >
              {{participant.email}}
              </span>
            </div>
            <div class="text-yellow-700 font-semibold flex justify-center items-center">{{participant.total_events}}</div>
          </div>
      {% endfor %}
    </div>
</div>
