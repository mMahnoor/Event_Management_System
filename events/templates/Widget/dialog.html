<el-dialog>
  <dialog 
    id="{{ delete_event_dialog }}" 
    aria-labelledby="dialog-title"
    class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
    <el-dialog-backdrop class="fixed inset-0 bg-yellow-50/80 transition-opacity"></el-dialog-backdrop>

    <div tabindex="0" class="border-none flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <el-dialog-panel class="relative transform overflow-hidden rounded-lg bg-yellow-700 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg border-2 border-yellow-500">        
        <div class="bg-yellow-50 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-500/10 sm:mx-0 sm:size-10">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="size-6 text-red-400">
                <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 id="dialog-title" class="text-base font-semibold text-yellow-700">{{ title }}</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-400">{{ message }}</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="bg-gray-700/25 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <form action="{{ deletion_url }}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="inline-flex w-full justify-center rounded-md bg-yellow-950 px-3 py-2 text-sm font-semibold text-red-400 hover:bg-yellow-50 sm:ml-3 sm:w-auto">
              {{ confirm_text }}
            </button>
          </form>
          <button type="button" command="close" commandfor="{{ delete_event_dialog }}" class="mt-3 inline-flex w-full justify-center rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white hover:bg-white/20 sm:mt-0 sm:w-auto">
            {{ cancel_text }}
          </button>
        </div>

      </el-dialog-panel>
    </div>
  </dialog>
</el-dialog>
