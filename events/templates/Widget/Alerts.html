<div class="space-y-2">
    {% for message in messages %}
        {% with tag=message.tags %}
            <div role="alert"
                class="relative rounded-xl px-4 py-3 pr-10
                {% if 'success' in tag %} border border-green-200 bg-green-50 text-green-900
                {% elif 'warning' in tag %} border border-yellow-200 bg-yellow-100 text-yellow-700
                {% elif 'error' in tag %} border border-red-200 bg-red-50 text-red-900
                {% else %} border border-blue-200 bg-blue-50 text-blue-900 {% endif %}">
                <div class="flex gap-3">
                    <span class="text-sm/6">{{ message }}</span>
                </div>
                <button type="button" class="absolute right-2 top-2 rounded-md p-1/2 text-inherit/80 hover:bg-black/5"
                        aria-label="Close" onclick="this.closest('[role=alert]').remove()">
                    <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 8.586l4.95-4.95 1.414 1.414L11.414 10l4.95 4.95-1.414 1.414L10 11.414l-4.95 4.95-1.414-1.414L8.586 10l-4.95-4.95L5.05 3.636 10 8.586z" clip-rule="evenodd"/></svg>
                </button>
            </div>
        {% endwith %}
    {% endfor %}
</div>
