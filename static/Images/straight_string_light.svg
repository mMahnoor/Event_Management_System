<svg viewBox="0 0 800 240" width="100%" height="160" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bulb { transform-origin: center; }
    .twinkle-1 { animation: twinkle 1.6s infinite ease-in-out; }
    .twinkle-2 { animation: twinkle 1.6s .3s infinite ease-in-out; }
    .twinkle-3 { animation: twinkle 1.6s .6s infinite ease-in-out; }
    @keyframes twinkle {
      0%, 100% { opacity: .5; filter: drop-shadow(0 0 0px rgba(255, 209, 102, 0)); }
      50%      { opacity: 1;  filter: drop-shadow(0 0 8px rgba(255, 209, 102, .9)); }
    }
  </style>

  <path d="M20 40 H780" fill="none" stroke="#523824" stroke-width="0" />

  <g fill="#fae360ff" stroke="#eba925ff" stroke-width="2">
    <circle class="bulb twinkle-1" cx="100" cy="65" r="12"/>
    <circle class="bulb twinkle-2" cx="200" cy="65" r="12"/>
    <circle class="bulb twinkle-3" cx="300" cy="65" r="12"/>
    <circle class="bulb twinkle-1" cx="400" cy="65" r="12"/>
    <circle class="bulb twinkle-2" cx="500" cy="65"  r="12"/>
    <circle class="bulb twinkle-3" cx="600" cy="65" r="12"/>
    <circle class="bulb twinkle-1" cx="700" cy="65" r="12"/>
  </g>

  <g fill="#5e5e5eff">
    <rect x="92"  y="47"  width="16" height="8" rx="2"/>
    <rect x="192" y="47" width="16" height="8" rx="2"/>
    <rect x="292" y="47"  width="16" height="8" rx="2"/>
    <rect x="392" y="47" width="16" height="8" rx="2"/>
    <rect x="492" y="47"  width="16" height="8" rx="2"/>
    <rect x="592" y="47"  width="16" height="8" rx="2"/>
    <rect x="692" y="47"  width="16" height="8" rx="2"/>
  </g>
</svg>
